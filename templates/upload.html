     <form action = "/uploader" method = "POST" enctype="multipart/form-data">

        </label>
        <input id="file_upload" type="file"/>

        
        <label for = "file_submit" class = "custom_file_submit">
         submit
      	</label>
        <input id = "file_submit" type = 'submit'/>
			</form>
     
      <div>
      <br>

			</form>

			</form>

     <br>
      
		<div class="myDiv">
			<p>
				Your summary:
				<cb>{{ summary }}</cb> 
			</p>
      
      <input class="display-summary" type="text" id="summary-box" placeholder="Your Summary" value="" disabled/>

      <script type="text/javascript">
        var summary = {{ summary }}

        if (summary != "undefined") {
        document.getElementById("summary-box").value = summary;
        };
      </script>
        
			<p>
        <br>
        <br>
				Your translated summary:
				<cb>{{ translation_result }}</cb> <!--Gets the random number from the python file-->
			</p>

      <br>
      <input class="display-translation" type="text" id="translation-box" placeholder="Your Translation" value="" disabled/>
      <script type="text/javascript">
        var translation = {{ translation_result }}
        
        if (translation != "undefined") {
        document.getElementById("translation-box").value = translation;
        };
      </script>
		</div>
